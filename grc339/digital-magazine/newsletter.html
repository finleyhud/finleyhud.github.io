<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- You need this to proper scale in actual mobile devices.-->
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>White and Black Magazine</title>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" href="https://use.typekit.net/cjx0lcd.css" />
	</head>
	<body>
		<div class="home-container">
			<header>
				<h1>
					<a href="index.html"><img src="White and black logo.svg" alt="Cool Logo" /></a>
				</h1>
				<nav>
					<ul>
						<li><a href="#">Spotlights</a></li>
						<li><a href="#">Process</a></li>
						<li><a href="#">Essays</a></li>
						<li><a href="newsletter.html">Newsletter</a></li>
						<li><a href="#">About</a></li>
					</ul>
				</nav>
			</header>

			<div class="subscription">
				<header>
					<h2 class="newsletter-h1">Subscription Form</h2>
				</header>

				<figure>
					<img src="newsletter.jpg" alt="Typewriter on desk" />
				</figure>

				<form>
					<section class="personal-info">
						<h2 class="subscription-type">Personal information</h2>
						<ul>
							<li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
							<li><label for="street-address">Street address:</label> <input type="text" name="street-address" id="street-address" placeholder="your street address" /></li>
							<li><label for="city">City:</label> <input type="text" name="city" id="city" placeholder="city" /></li>
							<li>
								<label for="state">State:</label>
								<select id="state" name="state">
									<option value=""></option>
									<option value="AL">Alabama</option>
									<option value="AK">Alaska</option>
									<option value="AZ">Arizona</option>
									<option value="AR">Arkansas</option>
									<option value="CA">California</option>
									<option value="CO">Colorado</option>
									<option value="CT">Connecticut</option>
									<option value="DE">Delaware</option>
									<option value="DC">District Of Columbia</option>
									<option value="FL">Florida</option>
									<option value="GA">Georgia</option>
									<option value="HI">Hawaii</option>
									<option value="ID">Idaho</option>
									<option value="IL">Illinois</option>
									<option value="IN">Indiana</option>
									<option value="IA">Iowa</option>
									<option value="KS">Kansas</option>
									<option value="KY">Kentucky</option>
									<option value="LA">Louisiana</option>
									<option value="ME">Maine</option>
									<option value="MD">Maryland</option>
									<option value="MA">Massachusetts</option>
									<option value="MI">Michigan</option>
									<option value="MN">Minnesota</option>
									<option value="MS">Mississippi</option>
									<option value="MO">Missouri</option>
									<option value="MT">Montana</option>
									<option value="NE">Nebraska</option>
									<option value="NV">Nevada</option>
									<option value="NH">New Hampshire</option>
									<option value="NJ">New Jersey</option>
									<option value="NM">New Mexico</option>
									<option value="NY">New York</option>
									<option value="NC">North Carolina</option>
									<option value="ND">North Dakota</option>
									<option value="OH">Ohio</option>
									<option value="OK">Oklahoma</option>
									<option value="OR">Oregon</option>
									<option value="PA">Pennsylvania</option>
									<option value="RI">Rhode Island</option>
									<option value="SC">South Carolina</option>
									<option value="SD">South Dakota</option>
									<option value="TN">Tennessee</option>
									<option value="TX">Texas</option>
									<option value="UT">Utah</option>
									<option value="VT">Vermont</option>
									<option value="VA">Virginia</option>
									<option value="WA">Washington</option>
									<option value="WV">West Virginia</option>
									<option value="WI">Wisconsin</option>
									<option value="WY">Wyoming</option>
								</select>
							</li>
							<li><label for="street-address">Zip code:</label> <input type="text" name="zip-code" id="zip-code" placeholder="zip code" /></li>
							<li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="confirmation email" /></li>
							<li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number" /></li>
						</ul>
					</section>

					<section>
						<h2 class="subscription-type">Subscription Type</h2>
						<ul>
							<li><input type="radio" id="OnlineAccessOnly" value="Online Access Only" name="subscription-type" /> <label for="OnlineAccessOnly">Digital Only</label></li>
							<li><input type="radio" id="DeliveryOnly" value="Delivery Only" name="subscription-type" /> <label for="DeliveryOnly">Physical Only</label></li>
							<li><input type="radio" id="OnlineAndDelivery" value="Online and Delivery" name="subscription-type" /> <label for="OnlineAndDelivery">Digital and Physical</label></li>
						</ul>

						<h2 class="subscription-frequency">Subscription Frequency</h2>
						<ul>
							<li><input type="radio" id="Weekly" value="Weekly" name="subscription-frequency" /> <label for="Weekly">Weekly</label></li>
							<li><input type="radio" id="Monthly" value="Monthly" name="subscription-frequency" /> <label for="Monthly">Monthly</label></li>
							<li><input type="radio" id="Yearly" value="Yearly" name="subscription-frequency" /> <label for="Yearly">Yearly</label></li>
						</ul>
					</section>

					<section class="comments"><label for="notes">Anything else you would like to let us know?</label><textarea id="notes" name="notes"></textarea></section>
					<section>
						<button type="submit">Submit</button>
					</section>
				</form>
			</div>

			<footer>
				<p>All rights reserved.</p>
			</footer>
		</div>
	</body>
</html>
